{% extends 'base.html' %}
{% load static %}
{% block content %}
{% if user.is_authenticated %}
<script>window.location.assign("/")</script>
{% endif %}

<link rel="stylesheet" type="text/css" href="/static/admin/css/base.css">
<link rel="stylesheet" type="text/css" href="/static/admin/css/login.css">
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" type="text/css" href="/static/admin/css/responsive.css">

<div class=" login" data-admin-utc-offset="0" data-gr-c-s-loaded="true">
	<!-- Container -->
	<div id="container">
		<!-- Header -->
		<div id="header">
			<div id="branding">
				<h1 id="site-name">
					<a href="/signup/">EduCollab Signup</a>
				</h1>
			</div>
		</div>
		<!-- END Header -->
		<!-- Content -->
		<div id="content" class="colM">
            {{ form.non_field_errors }}
            <div id="content-main">
				<form method="post" >
					{% csrf_token %}
                    <div class="form-row">
						<label class="required" for="id_username">Email:</label>
						<input type="text" name="username" autofocus="" required="" id="id_username">
					</div>
                    <div class="form-row">
						<label class="required" for="id_username">Name:</label>
						<input type="text" name="username" autofocus="" required="" id="id_username">
					</div>
                    <div class="form-row">
                        <label class="required" for="id_password">Password:</label>
                        <input type="text" name="username" autofocus="" required="" id="id_username">
                    </div>
                    <div class="form-row">
                        <label class="required" for="id_password">Re-Password:</label>
                        <input type="text" name="username" autofocus="" required="" id="id_username">
                    </div>
                    <div class="submit-row">
                        <label>&nbsp;</label>
                        <input type="submit" value="Signup">
                    </div>
                </form>
            </div>
            <br class="clear">
        </div>
		<div id="footer"></div>
    </div>
</div>

{% endblock %}
