<div class="col-9">
    <a href="{% url 'subjects' sid=sub.subject.id %}">
    <h6>{{sub.subject.title}}</h6>
    <p class="text-secondary mb-0">Type: Subject</p>
    </a>
</div>
<div class="col-3 text-right">
    <form class="form-inline d-inline" method="post" action="{% url 'subscription_delete' sid=sub.id %}">
        {% csrf_token %}
        <button class="btn btn-sm btn-outline-primary pl-3 pr-3" type="submit">Unsubscribe</button>       
    </form>
</div>
