<div class="col-9">
    <a href="{% url 'curriculum_show' c_id=sub.curriculum.id %}">
    <h6>{{sub.curriculum.title}}</h6>
    <p class="text-secondary mb-0">Type: Curriculum</p>
    </a>
</div>
<div class="col-3 text-right">
    <form class="form-inline d-inline" method="post" action="{% url 'subscription_delete' sid=sub.id %}">
        {% csrf_token %}
        <button class="btn btn-sm btn-outline-primary" type="submit">Unsubscribe</button>       
    </form>
</div>
