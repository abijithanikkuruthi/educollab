<ul class="list-group list-group-flush">
    {% for comment in changelog.comment.all %}
    <li class="list-group-item">
        <div class="row">
            <div class="col-2">
              {% if changelog.member.image %}
                <img height="48px" width="48px" class="rounded-circle mt-auto"
                    src="{{comment.member.image.url }}" />
              {% endif %}
            </div>
            <div class="col-10">
                <p class="font-weight-bold"> {{comment.member.full_name}} </p>
                <div class="shadow-sm p-3 mb-5 bg-white rounded" >
                  {{comment.comment}}
                </div>
                <p><small> {{comment.created_on}} </small></p>
            </div>
        </div>
    </li>
    {% endfor %}
    <li class="list-group-item">
        <form method="post" action="{% url 'curriculum_comment_create' c_id=changelog.id %}">
            {% csrf_token %}
            <div>
              <input class="shadow-sm p-3 mb-100 bg-white rounded" type="text" name="comment" />
            </div>
            <div class="ml-auto col-4 text-right" >
              <input class="btn btn-primary" type="submit" value="Send"/>
            </div>
        </form>
    </li>

</ul>
